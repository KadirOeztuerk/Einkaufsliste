<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <!--Material Design-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!--Menü-->
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Meine Einkaufsliste</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Home</a>
            <a class="mdl-navigation__link" href="">About</a>
            <a class="mdl-navigation__link" href="">Price</a>
            <a class="mdl-navigation__link" href="">Contact</a>
        </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Einkaufsliste</span>
        <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Home</a>
        <a class="mdl-navigation__link" href="">About</a>
        <a class="mdl-navigation__link" href="">Price</a>
        <a class="mdl-navigation__link" href="">Contact</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
        <!-- Meine Liste -->
            <!-- Textfield with Floating Label -->

            <form onsubmit="myTextFild()" >
                <div class="abstand mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="meinText">
                <label class="mdl-textfield__label" for="meinText" >Einkauf...</label>
                </div>

                <!-- Colored raised button -->
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Speichern
                </button>
            </form>

            <!-- List with avatar and controls -->
            <ul id="list" class="demo-list-control mdl-list">
               
            </ul>
        </div>
    </main>
</div>
<!--Menü-Ende-->
<script src="index.js"></script>
</body>
</html>
